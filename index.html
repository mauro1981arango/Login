<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilos.css">
   <title>Login</title>
</head>
<body>
   <div class="wrapper">
      <div class="title">Formulario De Login</div>
      <form action="#">
         <div class="field">
            <input type="text" required>
            <label >Correo</label>
         </div>
         <div class="field">
            <input type="password" required>
            <label>Contraseña</label>
         </div>
         <div class="pass-link"><a href="#">¿Olvidó su contraseña?</a></div>
         <div class="field">
            <input class="botton" type="submit" value="Login">
         </div>
         <div class="signup-link">¿No tienes una cuenta? <a href="#">Registrate</a></div>
      </form>
   </div>
</body>
</html>
